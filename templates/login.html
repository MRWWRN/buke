<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>布克·登陆</title>
	<meta name="description" content="布克登陆注册页" /> 
	<meta name="keywords" content="buke,布克,图书管理" />
	<link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
</head>
<body>
<div class="cotn_principal">
  <div class="cont_centrar">
    <div class="cont_login">
      <div class="cont_info_log_sign_up">
        <div class="col_md_login">
          <div class="cont_ba_opcitiy">
            <h2>登录</h2>
            <p>已有账号，直接登录！</p>
            <button class="btn_login" onclick="cambiar_login()">登录</button>
          </div>
        </div>
        <div class="col_md_sign_up">
          <div class="cont_ba_opcitiy">
            <h2>注册</h2>
            <p>还没有账号？免费注册！</p>
            <button class="btn_sign_up" onclick="cambiar_sign_up()">注册</button>
          </div>
        </div>
      </div>
      <div class="cont_back_info">
        <div class="cont_img_back_grey"> <img src="{{url_for('static', filename='imgs/po.jpg')}}" alt="" /> </div>
      </div>
      <div class="cont_forms" >
        <div class="cont_img_back_"> <img src="{{url_for('static', filename='imgs/po.jpg')}}" alt="" /> </div>
        <div class="cont_form_login"> <a href="#" onclick="ocultar_login_sign_up()" >X</a>
          <h2>登录</h2>
          <input type="text" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button class="btn_login" onclick="cambiar_login()">登录</button>
        </div>
        <div class="cont_form_sign_up"> <a href="#" onclick="ocultar_login_sign_up()">X</a>
          <h2>注册</h2>
          <input type="text" placeholder="Email" />
          <input type="text" placeholder="User" />
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm Password" />
          <button class="btn_sign_up" onclick="cambiar_sign_up()">注册</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="{{url_for('static', filename='js/login.js')}}"></script>
</body>
</body>
</html>
